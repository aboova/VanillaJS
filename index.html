<!DOCTYPE HTML>
<html>
    <head>
        <title>Something!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" 
        href="index.css" />
    </head>
<body>
    <div id="clock" class="js-clock">
        <h1>00:00</h1>
    </div>
    <form class="js-form form" autocomplete="off">
        <input id= "namebox" type="text" placeholder="Hello, What is your name?"
        style="color:white">
    </form>
    <h4 id="greeting" class="js-greeting greetings"></h4>
    <form id="todo"class="js-toDoForm" autocomplete="off">
        <input id="todobox" type="text" placeholder="Write a to do">
    </form>
    <ul style="list-style-type: none;" class="js-toDoList">
    </ul>
    <span style="display: inline-block; text-align:right; width:98%; margin-top:570px;" 
    id="weather" class="js-weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
